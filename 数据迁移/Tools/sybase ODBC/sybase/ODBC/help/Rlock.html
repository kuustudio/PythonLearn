<a name="wp509899"> </a><h1 class="pNewHTMLPageNoNum">
Locking and Isolation Levels
</h1>
<hr /><a name="wp509901"> </a><p class="pBody">
This topic discusses locking and isolation levels and how their settings can affect the data you retrieve. Different database systems support different locking and isolation levels. See the section &quot;Isolation and Lock Levels Supported&quot; in the appropriate driver topic.
</p>
